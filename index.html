<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
        <img src="./icons/tty-solid.svg" alt="telephone icon" />
        <h1>Phonebook</h1>
      </header>
    <div class="container">
      <form>
        <input id="input-name" type="text" required placeholder="Name" />
        <input id="input-phone" type="text" required placeholder="Phone number" maxlength="11" />
        <button type="submit">Add</button>
      </form>
      <table cellspacing = "0">
        <thead>
          <tr>
            <th>Contact name</th>
            <th>Phone number</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
